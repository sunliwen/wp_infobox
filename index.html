<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Infobox</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="js-infobox col-sm-4" style="border: 1px solid red">
          <div class="container">
            <div class="row">
              <div id="infobox-table" class="col-sm-12">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4" style="border: 1px solid red">
          <div class="row">
            <div class="col-md-12">
              Header
              <div class="row">
                <div class="col-md-6">
                  Title
                </div>
                <div class="col-md-6">
                  <img src="http://placehold.it/200x100" class="img-responsive">
                </div>
              </div>
              <hr>
              <div class="row js-fields">
                <div class="col-md-3"><a href="#">Fields <span class="badge">1</span></a></div>
                <div class="col-md-3"><a href="#">Profiles <span class="badge">2</span></a></div>
                <div class="col-md-3"><a href="#">Vital <span class="badge">3</span></a></div>
                <div class="col-md-3"><a href="#">Useful <span class="badge">4</span></a></div>
              </div>  
            </div>
          </div>
        </div>
        <div class="col-sm-4" style="border: 1px solid red">
          <div class="row">
            <div class="col-md-12">
              Header
              <div class="row">
                <div class="col-md-6">
                  Title
                </div>
                <div class="col-md-6">
                  <img src="http://placehold.it/200x100" class="img-square img-responsive">
                </div>
              </div>
              <hr>
              <div class="row js-fields">
                <div class="col-md-3"><a href="#">Fields <span class="badge">1</span></a></div>
                <div class="col-md-3"><a href="#">Profiles <span class="badge">2</span></a></div>
                <div class="col-md-3"><a href="#">Vital <span class="badge">3</span></a></div>
                <div class="col-md-3"><a href="#">Useful <span class="badge">4</span></a></div>
              </div>   
            </div>
          </div>
        </div>


      </div>

    </div><!-- /.container -->

    <script id="infobox-table-template" type="text/x-handlebars-template">
      {{#table fields}}{{/table}}
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/vendor/jquery.js"></script>
    <script src="assets/vendor/handlebars.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    
    <script src="assets/js/main.js"></script>

    <script>
      $.ajax({ 
        url:"data/David_Bowie.json", 
      })
      .done(function(data){
        //console.log(data);

        var source = $("#infobox-table-template").html();
        var template = Handlebars.compile(source);
        var html = template({'fields': data});
        //console.log(html);
        $("#infobox-table").html(html);
      });
    </script>
  </body>
</html>
